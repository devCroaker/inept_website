version: 0.2

# Env Variables
# $websiteBucket = bucket name the web assets are deployed to
# $region = AWS Region resources are deployed in
# $userPoolId = Cognito User Pool Id
# $userPoolClientId = Cognito User Pool Client Id
# $identityPoolId = Cfn Identity Pool Id

# REACT_APP_REGION=us-west-2 REACT_APP_USER_POOL_ID=us-west-2_XutGrujtd REACT_APP_APP_CLIENT_ID=4abuprr3rq6f0njbs23522iog6 REACT_APP_IDENTITY_POOL_ID=us-west-2:50da761c-6c6c-4e2d-b7b1-2ea97f6e1f8a npm start

phases:
  install:
    commands:
      - npm ci
  build:
    commands:
      - aws s3 rm --recursive "s3://$websiteBucket/"
      - REACT_APP_REGION=$region REACT_APP_USER_POOL_ID=$userPoolId REACT_APP_APP_CLIENT_ID=$userPoolClientId REACT_APP_IDENTITY_POOL_ID=$identityPoolId npm run build
artifacts:
  base-directory: build
  files:
    - "**/*"
cache:
  paths:
    - ./node_modules/**/*